<!DOCTYPE html>
<html>
<head>
    <title>My Sample Project</title>
    <link rel="stylesheet" type="text/css" href="everest.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Jaldi" rel="stylesheet">
    <script src="scripts/bundle.js"></script>
</head>
<body>
<div id="everest" class="noSelect" style="background-image: url(images/backdrops/backdrop-001.png)">

    <div id="logo">
    </div>

    <div id="altitude">
        <p>Our current altitude:</p>
        <h1>684m</h1>
    </div>

    <div class="gap"></div>

    <div id="summit">
        <p>Just 781 more ladders to the summit!</p>
    </div>

    <div class="gap"></div>

    <div id="milestone">
        <p>We've 42 ladders until</p>
        <h2>Ben Nevis</h2>
        <p>The UK's highest mountain!</p>
    </div>

    <div class="gap"></div>

    <div id="timer">
        <h2>3 30 16</h2>
    </div>

</div>

</body>
</html>
